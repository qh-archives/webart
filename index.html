<!doctype html>
<html>
<head>
    <title>Testing-This</title>
    <link rel="shortcut icon" href="[Orange_Snake.png]">
    <meta charset="UTF-8"/>
    <style>
        body {
            background-color: rgb(255, 14, 14);
        }
        #your-div-id {
            position: fixed;
            color: rgb(255, 244, 39);
            background-color: #fa1a1a;
            opacity: 0.8;
            text-shadow: -5px 4px 1px rgb(182, 137, 0);
            border: 6px dashed rgb(255, 206, 58);
            width: 1280px;
            right: 200px;
            bottom: 220px;
            font-size: 300px;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }
        #lunar-new-year-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px; 
            height: auto; 
            opacity: 1;
        }

        #lunar-snake {
            position: fixed;
            top: 0px; 
            left: 10px; 
            width: 250px; 
            height: auto; 
            opacity: 1;
        }
        #yellow-snake {
            position: fixed;
            top: -10px;
            right: 50px;
            width: 200px;
            height: auto;
            opacity: 1;
        }
        #blue-snake {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 250px;
            height: auto;
            opacity: 1;
        }
        #orange-snake {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: auto;
            opacity: 1;
            z-index: 10;
        }
        #red-lantern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh;
            object-fit: cover; 
            z-index: -1; 
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="red-lantern" src="Red_Lantern.mp4" type="video/[mp4]"></video>
    <img id="lunar-new-year-image" src="Firework.gif">
    <a href="https://reptifiles.com/">
        <img id="lunar-snake" src="Green_Snake_Red_Hat.png"></a>
    <a href="https://reptifiles.com/"><img 
    id="yellow-snake" src="Yellow_Snake_Lion_Hat.png"></a>
    <a href="https://reptifiles.com/">
        <img id="blue-snake" src="Blue_Snake.png"></a>
        <a href="https://reptifiles.com/">
            <img id="orange-snake" src="Orange_Snake.png"></a>
    <div id="your-div-id">蛇年大吉
    </div>
</body>
</html>
